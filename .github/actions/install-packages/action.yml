name: setup
description: "Install packages"
runs:
  using: "composite"
  steps:
    - uses: jetpack-io/devbox-install-action@v0.7.0
      with:
        devbox-version: "0.8.2"
    - uses: jdxcode/rtx-action@v1.2.0
    - name: Cache packages
      id: packages-cache
      uses: actions/cache@v3
      with:
        path: |
          ~/.config/direnv/
          ~/.cache/rtx/
          ~/.local/share/direnv/allow/
          ~/.local/share/rtx/
          ~/.node/
          ~/.pnpm-store/
          misc/node_modules/
          frontend/node_modules/
          bin/
          frontend/bin/
          infra/bin/
          misc/vale-styles/
        # yamllint disable-line rule:line-length
        key: ${{ runner.os }}-${{ hashFiles('**/scripts/install-packages.bash', '**/scripts/install/*.bash', '**/.envrc', '**/.tool-versions', 'misc/pnpm-lock.yaml', 'frontend/pnpm-lock.yaml', '**/bin/') }}
    - name: Install packages
      if: steps.packages-cache.outputs.cache-hit != 'true'
      run: ./scripts/install-packages.bash -ie
      shell: bash
